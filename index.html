<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Reto</title>
  </head>
  <body>
    <h1>Reto JavaScript</h1>
    
    <h2 >LETRAS</h2>
    <h3 id="letters"></h3>
    <h2>NUMEROS</h2>
    <h3 id="numbers"></h3>

    <table>
        <tr>

            <td id="a1"><button>A/1</button></td>
            <td id="b2"><button>B/2</button></td>
            <td id="c3"><button>C/3</button></td>
        </tr>
        <tr>
            <td id="d4"><button>D/4</button></td>
            <td id="e5"><button>E/5</button></td>
            <td id="f6"><button>F/6</button></td>
        </tr>
        <tr>
            <td id="g7"><button>G/7</button></td>
            <td id="h8"><button>H/8</button></td>
            <td id="i9"><button>I/9</button></td>
        </tr>
        <tr>
            <td id="cl"><button>C-N</button></td>
            <td id="j0"><button>J/0</button></td>
            <td id="cn"><button>C-L</button></td>
        </tr>
    </table>

    
    
    <script src="./script.js"></script>
  </body>
</html>
